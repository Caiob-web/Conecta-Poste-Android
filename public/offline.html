<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Você está offline</title>
  <style>
    :root { color-scheme: light dark; }
    html, body {
      height: 100%; margin: 0; padding: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #f6f8fb;
    }
    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      max-width: 460px; width: 100%;
      background: #fff;
      border: 1px solid rgba(0,0,0,.08);
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,.06);
      padding: 22px 20px;
      text-align: center;
    }
    h1 {
      margin: 8px 0 6px;
      font-size: 20px; color: #0b5bd3;
    }
    p {
      margin: 8px 0; color: #333; line-height: 1.45;
    }
    .hint {
      margin-top: 10px; font-size: 13px; color: #666;
    }
    .btn {
      margin-top: 14px;
      display: inline-block;
      background: #0b5bd3; color: #fff;
      text-decoration: none; border: none; border-radius: 8px;
      padding: 10px 14px; font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <svg width="64" height="64" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M2 8c5.333-5.333 14.667-5.333 20 0M5 11c3.556-3.556 9.444-3.556 13 0M8 14c1.778-1.778 4.222-1.778 6 0" stroke="#0b5bd3" stroke-width="1.6" stroke-linecap="round"/>
        <circle cx="12" cy="18" r="2" fill="#0b5bd3"/>
      </svg>
      <h1>Sem conexão</h1>
      <p>Não foi possível carregar esta página agora.</p>
      <p class="hint">Verifique sua internet e tente novamente.</p>
      <button class="btn" onclick="location.reload()">Tentar novamente</button>
    </div>
  </div>
</body>
</html>
